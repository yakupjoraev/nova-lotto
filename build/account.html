<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->
    <header class="header">
  <!-- Navbar -->
  <nav class="nav">
    <div class="logo">
      <a class="logo__link" href="#">
        <img width="40" src="./img/logo.png" alt="logo">
        <!-- <img width="178" src="./img/logo-texts.svg" alt="logo"> -->
        <div class="logo__texts">
          <span class="logo__texts-title">NovaLotto</span>
          <span class="logo__texts-subtitle">One ticket. One touch. One jackpot.</span>
        </div>
      </a>
    </div>
    <ul class="menu">
      <li class="menu__item">
        <a href="#" class="menu__link-notifications">
          <img width="20" src="./img/icons/notifications.svg" alt="notifications icon">
        </a>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link-user">
          <img width="24" src="./img/user.png" alt="user icon">
        </a>
      </li>
    </ul>
  </nav>
</header>

    <!-- Main Page -->
    <main class="main">
      <div class="account">
  <div class="account__inner">
    <div class="account__profile block">
      <div class="account__profile-avatar"><img width="40" src="./img/user.png" alt="avatar icon"></div>

      <div class="account__profile-info">
        <div class="account__profile-text">
          <p class="account__profile-name">John Johnson</p>

          <div class="account__profile-rangs">
            <div class="account__profile-rang account__profile-rang--bronze">
              <img width="30" src="./img/icons/rang-1.png" alt="rang icon">
            </div>

            <div class="account__profile-rang">
              <img width="30" src="./img/icons/rang-2.png" alt="rang icon">
            </div>

            <div class="account__profile-rang">
              <img width="30" src="./img/icons/rang-3.png" alt="rang icon">
            </div>

            <div class="account__profile-rang">
              <img width="30" src="./img/icons/rang-4.png" alt="rang icon">
            </div>
          </div>

        </div>
        <div class="account__profile-text">
          <a href="mailto:@John_Johnson12314" class="account__profile-email">@John_Johnson12314</a>
        </div>
      </div>

      <button type="button" class="btn account__profile-exit">
        <img src="./img/icons/exit.svg" alt="exit icon">
      </button>
    </div>
    <div class="account__balance block">
      <p class="account__balance-title">Баланс кошелька</p>
      <p class="account__balance-amount">54.50 USDT</p>
    </div>

    <div class="account__actions">
      <button type="button" class="account__actions-btn account__actions-btn--deposit">
        <p class="account__actions-btn-text">Пополнить</p>
        <img src="./img/icons/deposit.svg" alt="deposit icon">
      </button>

      <button type="button" class="account__actions-btn account__actions-btn--withdraw">
        <p class="account__actions-btn-text">Вывести</p>
        <img src="./img/icons/withdraw.svg" alt="withdraw icon">
      </button>
    </div>

    <div class="account__list">
      <a class="account__list-link" href="#">
        <div class="account__list-info">
          <img class="account__list-img" src="./img/icons/rules.svg" alt="rules icon">
          <p class="account__list-text">История ставок</p>
        </div>

        <img class="account__list-arrow" src="./img/icons/arrow-accordion.svg" alt="arrow icon">
      </a>

      <a class="account__list-link" href="#">
        <div class="account__list-info">
          <img class="account__list-img" src="./img/icons/winnings.svg" alt="winnings icon">
          <p class="account__list-text">История выигрышей</p>
        </div>

        <img class="account__list-arrow" src="./img/icons/arrow-accordion.svg" alt="arrow icon">
      </a>

      <a class="account__list-link" href="#">
        <div class="account__list-info">
          <img class="account__list-img" src="./img/icons/bonuses.svg" alt="bonuses icon">
          <p class="account__list-text">Бонусы</p>
        </div>

        <img class="account__list-arrow" src="./img/icons/arrow-accordion.svg" alt="arrow icon">
      </a>

      <a class="account__list-link" href="#">
        <div class="account__list-info">
          <img class="account__list-img" src="./img/icons/referral.svg" alt="referral icon">
          <p class="account__list-text">Реферальная программа</p>
        </div>

        <img class="account__list-arrow" src="./img/icons/arrow-accordion.svg" alt="arrow icon">
      </a>

      <a class="account__list-link" href="#">
        <div class="account__list-info">
          <img class="account__list-img" src="./img/icons/faq.svg" alt="faq icon">
          <p class="account__list-text">Как играть?</p>
        </div>

        <img class="account__list-arrow" src="./img/icons/arrow-accordion.svg" alt="arrow icon">
      </a>

      <a class="account__list-link" href="#">
        <div class="account__list-info">
          <img class="account__list-img" src="./img/icons/info.svg" alt="support icon">
          <p class="account__list-text">Центр поддержки</p>
        </div>

        <img class="account__list-arrow" src="./img/icons/arrow-accordion.svg" alt="arrow icon">
      </a>

      <a class="account__list-link" href="#">
        <div class="account__list-info">
          <img class="account__list-img" src="./img/icons/settings.svg" alt="settings icon">
          <p class="account__list-text">Настройки</p>
        </div>

        <img class="account__list-arrow" src="./img/icons/arrow-accordion.svg" alt="arrow icon">
      </a>
    </div>
  </div>
</div>
    </main>

    <!-- Footer -->
    <footer class="footer">
  <div class="footer__inner">
    <ul class="footer__list">
      <li class="footer__item active">
        <a href="#" class="footer__link">
          <img width="24" height="24" src="./img/icons/Home.svg" alt="logo">
          <span>Главная</span>
        </a>
      </li>

      <li class="footer__item">
        <a href="#" class="footer__link">
          <img width="24" height="24" src="./img/icons/Profile.svg" alt="logo">
          <span>Кабинет</span>
        </a>
      </li>

      <li class="footer__item">
        <a href="#" class="footer__link">
          <img width="24" height="24" src="./img/icons/Document.svg" alt="logo">
          <span>Как играть?</span>
        </a>
      </li>

      <li class="footer__item">
        <a href="#" class="footer__link">
          <img width="24" height="24" src="./img/icons/Chart.svg" alt="logo">
          <span>Результаты</span>
        </a>
      </li>

      <li class="footer__item">
        <a href="#" class="footer__link">
          <img width="24" height="24" src="./img/icons/Wallet.svg" alt="logo">
          <span>Кошелек</span>
        </a>
      </li>
    </ul>
  </div>
</footer>
  </div>


</body>

<script src="./js/scripts.min.js"></script>

</html>
