<div class="deposit">
  <div class="deposit__inner">
    <h1 class="title">ПОПОЛНЕНИЕ СЧЕТА</h1>

    <form action="#" class="deposit__form block">
      <div class="deposit__form-inner">
        <div class="deposit__form-btns">
          <button type="button" class="deposit__form-btn active" data-btn="crypto">
            <span>Криптовалюта</span>
          </button>
          <button type="button" class="deposit__form-btn" data-btn="fiat">
            <span>Фиат</span>
          </button>
        </div>

        <div class="deposit__contents">
          <div class="deposit__content active" data-content="crypto">
            <div class="deposit__content-inner">
              <div class="deposit__content-item">
                <div class="deposit__field">
                  <label>Выберите криптовалюту</label>
                  <div class="deposit__select open-modal-btn" data-modal-id="select-modal">
                    <div class="deposit__select-selected">
                      <img src="./img/tokens/tether.svg" alt="Tether USDT">
                      <span>Tether USDT</span>
                    </div>
                    <div class="deposit__select-arrow">
                      <img src="./img/icons/arrow-down.svg" alt="arrow">
                    </div>
                  </div>
                </div>

                <div class="deposit__field">
                  <label>Сумма пополнения</label>
                  <div class="deposit__amount">
                    <input type="number" value="2">
                    <span class="deposit__amount-currency">USDT</span>
                  </div>
                  <div class="deposit__minimal">
                    <span>Минимальная сумма пополнения: 0.5 USDT</span>
                  </div>
                </div>

                <div class="deposit__field">
                  <label>Адрес для пополнения Tether USDT (TRC20)</label>
                  <div class="deposit__address">
                    <input type="text" value="0x55aad5agg5ghs5fg4s5d4fge5df7sf" readonly>
                    <button type="button" class="deposit__copy">
                      <img width="24" src="./img/icons/copy.svg" alt="Copy">
                    </button>
                  </div>
                </div>

                <div class="deposit__qrcode">
                  <img width="180" src="./img/qrcode.png" alt="QR Code">
                </div>
              </div>
            </div>
          </div>

          <div class="deposit__content" data-content="fiat">
            <div class="deposit__content-inner">
              <div class="deposit__content-item">
                <div class="deposit__field">
                  <label>Выберите платежную систему</label>
                  <div class="deposit__select open-modal-btn" data-modal-id="select-modal">
                    <div class="deposit__select-selected">
                      <img src="./img/icons/unionpay.png" alt="UnionPay">
                      <span>UnionPay</span>
                    </div>
                    <div class="deposit__select-arrow">
                      <img src="./img/icons/arrow-down.svg" alt="arrow">
                    </div>
                  </div>
                </div>

                <div class="deposit__field">
                  <div class="deposit__field-inner">
                    <label>Сумма пополнения</label>

                    <button type="button" class="deposit__amount-btn" data-tooltip-trigger="right-tooltip-deposit-info">
                      <img width="20" src="./img/icons/info-3.svg" alt="info">
                    </button>
                  </div>


                  <div class="deposit__amount">
                    <input type="number" value="2">
                    <span class="deposit__amount-currency">USDT</span>
                  </div>
                  <div class="deposit__minimal">
                    <span>Максимальная сумма пополнения: 0.5 USDT</span>
                  </div>
                </div>

                <div class="deposit__payment-btn">
                  <button type="button" class="btn-primary">ПЕРЕЙТИ К ОПЛАТЕ</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Адаптивные тултипы -->
<div class="tooltip" data-tooltip="right-tooltip-deposit-info">
  <div class="tooltip__content">
    <strong>Пополнение картой</strong>
    <br>
    <p>Сумма будет конвертирована в USDT по курсу платёжной системы</p>
    <button type="button" class="tooltip__btn">
      <img src="./img/icons/close.svg" alt="close">
    </button>
  </div>
</div>
